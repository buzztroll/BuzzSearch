{% extends "base_template.html" %}
{% block title %}Buzz Search Yahoo Oauth{% endblock %}
{% block content %}


<h1>You need to setup your Yahoo Consumer Keys</h1>

<form action="/startoauth" method="post">
    <h3>yahoo consumer key:</h3>
    <input type="text" name="yahoo_key" size="40" value=""> </input>
    <br>
    <h3>yahoo consumer secret:</h3>
    <input type="text" name="yahoo_secret" size="40" value=""> </input>
    <br>
    <input type="submit" value="Submit" name="keywords"/>
</form>

{% endblock %}
